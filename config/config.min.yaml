features:
  # WARNING: starbound server bug can cause crashes after enough time on linux
  serverStatus: false
  activeSystems: true
  apiFooter: true

ignoreChatPrefixes: "/#"

listenPort: 8080

maxRecentChatMessages: 100

serverStatus:
  checkFrequency: 300

customCss:
  - bootstrap-theme.min.css

hipchat:
  token:
  # This room must already exist!
  room: Starbound
  user: Server
  color: yellow
  notify: false

